{{ define "body_classes" }}page-default-list{{ end }}

{{ define "main" }}
  <div class="intro">
    <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
    {{ if .Params.image }}
    <img src="{{ .Params.image | relURL }}" />
    {{ end }}
  </div>
  {{ .Content }}
  {{ range where .Pages.ByWeight.Reverse "Params.series" "Old Projects" }}
    {{ .Render "projects" }}
  {{ end }}
{{ end }}
