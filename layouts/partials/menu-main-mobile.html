<div id="menu-main-mobile" class="menu-main-mobile">
    <button id="close-menu-mobile" class="menu-close" aria-label="Close menu"></button>
    <ul class="menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
                <li class="menu-item-{{ .Name | lower }}{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{ end }}">
                    <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
                    <div class="dropdown">
                        <ul class="sub-menu">
                            {{ range .Children }}
                                <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                                    <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
                                </li>
                            {{ end }}
                        </ul>
                    </div>
                </li>
            {{else}}
                <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
                    <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
                </li>
            {{end}}
        {{end}}
    </ul>
</div>
