{{ define "body_classes" }}page-series-list{{ end }}

{{ define "main" }}
<div class="intro">
  <h1>Series{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
</div>

<div class="content">
  <ul class="series-list">
    {{ range .Data.Terms.ByCount }}
    <li>
      <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      <span class="count">({{ .Count }} posts)</span>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
