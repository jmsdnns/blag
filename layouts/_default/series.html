{{ define "body_classes" }}page-series{{ end }}

{{ define "main" }}
  <div class="intro">
    <h1>
      {{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}
    </h1>

    {{ if .Params.image }}
    <img src="{{ .Params.image | relURL }}" />
    {{ end }}
  </div>

  <div class="content">
    {{ .Content }}
  </div>

  <div class="summary">
    {{ partial "series-posts.html" . }}
  </div>
{{ end }}
