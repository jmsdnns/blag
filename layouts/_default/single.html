{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}
  <div class="intro">
    <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>

    {{ if .Params.image }}
    <img src="{{ .Params.image | relURL }}"{{ if .Params.series }} class="has-series-nav"{{ end }} />
    {{ end }}
    {{ partial "series-nav.html" . }}
  </div>

  <div class="content">
    {{ .Content }}
  </div>
{{ end }}
